<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skydiving Birthday Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        
        .sky-scene {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, 
                #87CEEB 0%, 
                #87CEEB 30%, 
                #98FB98 70%, 
                #228B22 100%);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .clouds {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50px;
            opacity: 0.8;
            animation: float 15s infinite ease-in-out;
        }
        
        .cloud:before {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50px;
        }
        
        .cloud1 {
            width: 80px;
            height: 40px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .cloud1:before {
            width: 60px;
            height: 60px;
            top: -30px;
            left: 10px;
        }
        
        .cloud2 {
            width: 100px;
            height: 50px;
            top: 15%;
            right: 20%;
            animation-delay: -5s;
        }
        
        .cloud2:before {
            width: 70px;
            height: 70px;
            top: -35px;
            right: 15px;
        }
        
        .cloud3 {
            width: 120px;
            height: 60px;
            top: 35%;
            left: 70%;
            animation-delay: -10s;
        }
        
        .cloud3:before {
            width: 80px;
            height: 80px;
            top: -40px;
            left: 20px;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) translateX(0px); }
            25% { transform: translateY(-10px) translateX(5px); }
            50% { transform: translateY(5px) translateX(-3px); }
            75% { transform: translateY(-5px) translateX(8px); }
        }
        
        .skydiver {
            position: absolute;
            top: 40%;
            left: 45%;
            transform: translate(-50%, -50%);
            animation: skydive 8s infinite ease-in-out;
            z-index: 10;
        }
        
        .skydiver-body {
            width: 40px;
            height: 60px;
            background: #4169E1;
            border-radius: 20px;
            position: relative;
            transform-origin: center;
        }
        
        .skydiver-head {
            width: 30px;
            height: 30px;
            background: #FDBCB4;
            border-radius: 50%;
            position: absolute;
            top: -35px;
            left: 5px;
        }
        
        .helmet {
            width: 35px;
            height: 35px;
            background: #FF4500;
            border-radius: 50%;
            position: absolute;
            top: -37px;
            left: 2.5px;
        }
        
        .arms {
            position: absolute;
            top: 10px;
        }
        
        .arm {
            width: 25px;
            height: 8px;
            background: #FDBCB4;
            border-radius: 4px;
            position: absolute;
        }
        
        .arm-left {
            left: -20px;
            transform: rotate(-30deg);
        }
        
        .arm-right {
            right: -20px;
            transform: rotate(30deg);
        }
        
        .legs {
            position: absolute;
            bottom: -25px;
        }
        
        .leg {
            width: 8px;
            height: 25px;
            background: #4169E1;
            border-radius: 4px;
            position: absolute;
        }
        
        .leg-left {
            left: 10px;
        }
        
        .leg-right {
            right: 10px;
        }
        
        .parachute {
            position: absolute;
            top: -80px;
            left: -60px;
            width: 160px;
            height: 80px;
            background: radial-gradient(ellipse at center, #FF6B6B 0%, #FF8E53 50%, #FF6B6B 100%);
            border-radius: 50% 50% 0 0;
            opacity: 0.9;
            animation: chute-sway 3s infinite ease-in-out;
        }
        
        .parachute-lines {
            position: absolute;
            top: 70px;
            left: 20px;
        }
        
        .line {
            width: 2px;
            height: 50px;
            background: #333;
            position: absolute;
        }
        
        .line1 { left: 0px; transform: rotate(-15deg); }
        .line2 { left: 30px; transform: rotate(-5deg); }
        .line3 { right: 30px; transform: rotate(5deg); }
        .line4 { right: 0px; transform: rotate(15deg); }
        
        @keyframes skydive {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            25% { transform: translate(-45%, -45%) rotate(2deg); }
            50% { transform: translate(-55%, -55%) rotate(-1deg); }
            75% { transform: translate(-48%, -48%) rotate(1deg); }
        }
        
        @keyframes chute-sway {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(3deg); }
        }
        
        .birthday-text {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
        }
        
        .happy-birthday {
            font-size: 3.5rem;
            font-weight: bold;
            color: #FF1493;
            text-shadow: 3px 3px 0px #FFD700, 6px 6px 10px rgba(0,0,0,0.3);
            text-align: center;
            animation: bounce 2s infinite;
            letter-spacing: 2px;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        .jersey-landmarks {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 200px;
            background: linear-gradient(to top, #228B22 0%, rgba(34, 139, 34, 0.7) 100%);
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .building {
            background: #666;
            position: relative;
        }
        
        .building1 {
            width: 30px;
            height: 80px;
            background: #4682B4;
        }
        
        .building2 {
            width: 40px;
            height: 120px;
            background: #2F4F4F;
        }
        
        .building3 {
            width: 25px;
            height: 60px;
            background: #708090;
        }
        
        .building4 {
            width: 35px;
            height: 100px;
            background: #556B2F;
        }
        
        .building5 {
            width: 45px;
            height: 90px;
            background: #8B4513;
        }
        
        .window {
            width: 4px;
            height: 4px;
            background: #FFD700;
            position: absolute;
            animation: twinkle 2s infinite alternate;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        
        .building1 .window { top: 10px; left: 8px; }
        .building1 .window:nth-child(2) { top: 10px; right: 8px; }
        .building1 .window:nth-child(3) { top: 30px; left: 8px; }
        .building1 .window:nth-child(4) { top: 30px; right: 8px; }
        
        .building2 .window { top: 15px; left: 12px; }
        .building2 .window:nth-child(2) { top: 15px; right: 12px; }
        .building2 .window:nth-child(3) { top: 40px; left: 12px; }
        .building2 .window:nth-child(4) { top: 40px; right: 12px; }
        .building2 .window:nth-child(5) { top: 65px; left: 12px; }
        .building2 .window:nth-child(6) { top: 65px; right: 12px; }
        
        .sun {
            position: absolute;
            top: 10%;
            right: 15%;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #FFD700 0%, #FFA500 100%);
            border-radius: 50%;
            animation: sun-glow 4s infinite ease-in-out;
        }
        
        @keyframes sun-glow {
            0%, 100% { box-shadow: 0 0 20px #FFD700, 0 0 40px #FFA500; }
            50% { box-shadow: 0 0 30px #FFD700, 0 0 60px #FFA500; }
        }
        
        .birds {
            position: absolute;
            top: 25%;
            left: 20%;
            animation: fly 12s infinite linear;
        }
        
        .bird {
            width: 15px;
            height: 2px;
            background: #333;
            margin: 5px 0;
            border-radius: 1px;
            position: relative;
            animation: flap 0.5s infinite alternate;
        }
        
        .bird:before {
            content: '';
            position: absolute;
            width: 15px;
            height: 2px;
            background: #333;
            border-radius: 1px;
            top: 0;
            left: -8px;
            transform: rotate(20deg);
        }
        
        @keyframes fly {
            0% { transform: translateX(0px); }
            100% { transform: translateX(calc(100vw + 100px)); }
        }
        
        @keyframes flap {
            0% { transform: scaleY(1); }
            100% { transform: scaleY(0.5); }
        }
    </style>
</head>
<body>
    <div class="sky-scene">
        <div class="sun"></div>
        
        <div class="clouds">
            <div class="cloud cloud1"></div>
            <div class="cloud cloud2"></div>
            <div class="cloud cloud3"></div>
        </div>
        
        <div class="birds">
            <div class="bird"></div>
            <div class="bird" style="animation-delay: 0.1s;"></div>
            <div class="bird" style="animation-delay: 0.2s;"></div>
        </div>
        
        <div class="skydiver">
            <div class="parachute">
                <div class="parachute-lines">
                    <div class="line line1"></div>
                    <div class="line line2"></div>
                    <div class="line line3"></div>
                    <div class="line line4"></div>
                </div>
            </div>
            <div class="skydiver-body">
                <div class="skydiver-head"></div>
                <div class="helmet"></div>
                <div class="arms">
                    <div class="arm arm-left"></div>
                    <div class="arm arm-right"></div>
                </div>
                <div class="legs">
                    <div class="leg leg-left"></div>
                    <div class="leg leg-right"></div>
                </div>
            </div>
        </div>
        
        <div class="birthday-text">
            <div class="happy-birthday">HAPPY BIRTHDAY DRISHTI!</div>
        </div>
        
        <div class="jersey-landmarks">
            <div class="building building1">
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
            </div>
            <div class="building building2">
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
            </div>
            <div class="building building3">
                <div class="window"></div>
                <div class="window"></div>
            </div>
            <div class="building building4">
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
            </div>
            <div class="building building5">
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
            </div>
        </div>
    </div>
</body>
</html>
